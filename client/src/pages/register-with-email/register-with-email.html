<ion-content>
  <div class="headerText">
    <h2 class="fontWeightNormal">Sign up</h2>
  </div>
  <form class="form">
    <div class="mb">
      <ion-item no-padding>
        <ion-input type="text" placeholder="First name"></ion-input>
      </ion-item>
    </div>
    <div class="mb">
      <ion-item  no-padding>
        <ion-input type="text" placeholder="Last name"></ion-input>
      </ion-item>
    </div>
    <div class="mb">
      <ion-item  no-padding>
        <ion-input type="email" placeholder="Email address"></ion-input>
      </ion-item>
    </div>
    <div class="mb">
      <ion-item no-padding>
        <ion-input type="password" placeholder="Password(8+ characters)"></ion-input>
      </ion-item>
    </div>

    <div text-center class="mt">
      <button [navPush]="login" type="submit" class="bgBlack btnRounded">Get started</button>
    </div>
  </form>
  <div text-center class="mt">
    <p class="fontWeightNormal">By continuing, you are agree to our <span class="textGreen">terms & conditions</span></p>
  </div>
</ion-content>
